<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container-fluid">
    <div class="header-body">
      <h1>
        Nuevo Usuario
      </h1> 
    </div>
  </div>  
</div>

<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <button type="button" class="btn btn-primary" routerLink="/art/list">Regresar</button>
        </div>
        <div class="table-responsive">
          <hr>
          <div class="container">
            <div class="file-upload">
              <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Agregar Imagen</button>
            
              <div class="image-upload-wrap">
                <input class="file-upload-input" type='file' (keyup)="readURL(this);" accept="image/*"/>
                <div class="drag-text">
                  <h3>Click para agregar imagen</h3>
                </div>
              </div>
              <div class="file-upload-content">
                <img class="file-upload-image" src="#" alt="your image" />
                <div class="image-title-wrap">
                  <button type="button" onclick="removeUpload()" class="remove-image">Eliminar <span class="image-title">Eliminar imagen</span></button>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="">Nombre</label>
              <input name="nombre" type="Text" class="form-control">
            </div>

            <div class="form-group">
              <label for="">Descripción</label>
              <input name="descripcion" type="Text" class="form-control">
            </div>
            
            <div class="form-group">
              <label for="">Compañia</label>
              <input name="compañia" type="Text" class="form-control">
            </div>   
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
