<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container-fluid">
    <div class="header-body">
      <h1>
        Nuevo color de prenda
      </h1> 
    </div>
  </div>  
</div>

<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <button type="button" class="btn btn-primary" routerLink="/garmentcolor/list">Regresar</button>
        </div>
        <div *ngIf="messagefalse" class="alert alert-danger" id="message">
          <li>{{messagefalse}}</li>
        </div>
        <div *ngIf="messagetrue" class="alert alert-success" id="message">
          <li>{{messagetrue}}</li>
        </div>
        <div class="table-responsive">
          <hr>
          <div class="container">
            <div class="form-group">
              <label for="">Nombre</label>
              <input name="nombre" [(ngModel)]="Name" type="Text" class="form-control">
            </div>

            <div class="form-group">
              <label for="">DescripciÃ³n</label>
              <input name="descripcion" [(ngModel)]="Description" type="Text" class="form-control">
            </div>

            <div class="form-group">
              <button type="button" class="btn btn-success" (click)="Guardar();">Guardar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
